<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Status Network</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include ethers.js library -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <h1>Tic Tac Toe on Status Network</h1>
    <div id="status-message">Please connect your wallet to start.</div>
    <div id="win-streak">Win Streak: <span id="win-streak-count">0</span></div>
    <div id="board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="connect-wallet-btn">Connect Wallet</button>
    <button id="reset-btn" style="display: none;">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
